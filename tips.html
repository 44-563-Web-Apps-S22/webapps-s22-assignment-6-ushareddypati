<!DOCTYPE html>
<html>
 <head>
     <title>Tips page</title>
 </head>
<body>

<h2>Usha Reddy Pati computes tips</h2>

<form>
    <label for="amount">Enter a check amount </label>
    <input type ="number" id="amount"  value="20"> <br>

    <label for="tip_increase">Enter tip increase</label>
    <input type ="number" id="tip_increase" value="0.05"> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result">This text will be replaced </p>

<script> 

function tips(){
    console.log("Getting form values")
    var a = document.getElementById("amount").value
    var tip = document.getElementById("tip_increase").value
    var result="Tip amounts by increase of "+tip+" are:"
 
 var sum=a*0.1
 result+=sum+0.0

 for(let i=1;i<10;i++){
  var z=sum +(a*tip);
  result += ", "+Math.round(z * 10) / 10
  sum=Math.round(z * 10) / 10
  }
document.getElementById('result').innerHTML=result;
}
</script>
<form>
    <input type="radio" id="*" value="times" onclick="chooseOp()" >
    <label for="*">*</label></br>
  
    <input type="radio" id="/" value="divide" onclick="chooseOp()">
    <label for="/">/</label></br>
  
    <input type="radio" id="**"  value="exponent" onclick="chooseOp()">
    <label for="**">**</label></br>
</form>    
    <p id="result2"> perform operation</p>

    <script>
    function chooseOp(){

    
     var a = document.getElementById("amount").value
     var tip = document.getElementById("tip_increase").value
     exponent=document.getElementById("**").checked 
     times=document.getElementById("*").checked
     divide=document.getElementById("/").checked
 
if(exponent){
document.getElementById('results2').innerHTML="<b>(Amount ** TipIncrease) Value is: </b>"+a**tip
}
else if(times){
document.getElementById('results2').innerHTML="<b>(Amount * TipIncrease) Value is: </b>"+a*tip

}else if(divide){
document.getElementById('results2').innerHTML="<b>(Amount / TipIncrease) value is: </b>"+a/tip
}
}
</script>


</body>
</html>
